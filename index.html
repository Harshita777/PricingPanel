<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <!-- First card -->
      <div class="pricing-plan">
        <img class="pricing-img" src="./images/images.png" alt="" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactive
          </li>
        </ul>
        <span class="pricin-cost">Free</span>
        <a class="pricing-button" href="#/">Sign up</a>
      </div>
      <!-- Second card -->
      <div class="pricing-plan">
        <img class="pricing-img" src="./images/images.jpg" alt="" />
        <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Never Sleeps</li>
          <li class="pricing-features-item">
            Multiple workers for more powerful Apps
          </li>
        </ul>
        <span class="pricin-cost">$120</span>
        <a class="pricing-button is-featured" href="#/">Free Trial</a>
      </div>
      <!-- Third Card -->
      <div class="pricing-plan">
        <img class="pricing-img third" src="./images/images (1).jpg" alt="" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">Simple horizontal Scalability</li>
        </ul>
        <span class="pricin-cost">$200</span>
        <a class="pricing-button" href="#/">Sign up</a>
      </div>
    </div>
  </body>
</html>
